opt_in_rules:
- anyobject_protocol
- closure_spacing
- collection_alignment
- contains_over_filter_count
- contains_over_filter_is_empty
- contains_over_first_not_nil
- contains_over_range_nil_comparison
- empty_collection_literal
- empty_count
- empty_string
- extension_access_modifier
- fatal_error_message
- force_unwrapping
- legacy_objc_type
- private_action
- private_outlet

excluded:
  - Carthage
  - Pods
  - .build
  - DefaultProject/Config/Swiftgen
  - BuildTools

indentation: 4
line_length: 120

identifier_name: #exclude variables from naming rules
  excluded:
    - vc # variable used by apple internally
    - id
    - ID
    - example

custom_rules:
  no_objcMembers:
    name: "@objcMembers"
    regex: "@objcMembers"
    message: "Explicitly use @objc on each member you want to expose to Objective-C"
    severity: error
  dont_use_print:
    name: "Do not use the default print method"
    regex: 'print\('
    match_kinds:
      - comment
      - identifier
    message:'Use debugPrint("File:\(#file), Function:\(#function), Line: \(#line)" + "place param here")'
    severity: error
  dont_use_uiwebview:
    name: "Do not use the depricated UIWebView"
    regex: 'UIWebView'
    match_kinds:
      - typeidentifier
    message: "UIWebView is depricated since iOS 8. Please use WKWebView"
    severity: error
